<app-container>
  <app-titled-content
    label="Nachricht bearbeiten">
    <form (ngSubmit)="update()" [formGroup]="formGroup">
      <app-input
        required="true"
        formControlName="title"
        description="Titel der Nachricht"
        placeholder="Neue Trainingskleidung"
        label="Titel">
      </app-input>
      <app-markdown-input
        label="Beschreibung"
        placeholder=""
        formControlName="body"
        description="Geben Sie hier Ihre Nachricht ein"></app-markdown-input>
      <div class="flex justify-end w-full">
        <app-button
          formButtonType="submit"
          icon="save"
          label="Speichern">
        </app-button>
      </div>
    </form>
  </app-titled-content>
</app-container>
