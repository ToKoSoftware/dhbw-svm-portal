<app-layout
  heading="Ihr Profil"
  [sidebarPages]="profilePages"
  [breadcrumbs]="breadcrumbs">
    <app-loading *ngIf="loading"></app-loading>
    <ng-container *ngIf="!loading">
      <form [formGroup]="editUserForm">
        <app-titled-content
          title="E-Mail-Adresse ändern"
          description="Dies ist die E-Mail, welche zum Anmelden verwendet wird.">
          <app-input label="E-Mail"
                     placeholder="max@example.com"
                     formControlName="email">
          </app-input>
          <div class="flex justify-end w-full">
              <app-button
                label="Speichern"
                (click)="updateEmail()">
              </app-button>
          </div>
        </app-titled-content>
        <app-titled-content
          title="Passwort ändern"
          description="Wir empfehlen ein starkes Passwort mit mindestens 8 Zeichen und einem Sonderzeichen.">
          <app-input label="Neues Passwort"
                     type="password"
                     placeholder="*****"
                     formControlName="password">
          </app-input>
          <div class="flex justify-end w-full">
              <app-button
                label="Speichern"
                (click)="updateUserPassword()">
              </app-button>
          </div>
        </app-titled-content>
      </form>
    </ng-container>

</app-layout>
