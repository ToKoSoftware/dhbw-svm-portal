<app-layout [sidebarPages]="sidebarPages">
    <app-container>
      <div class="overflow-hidden pt-3 cursor-pointer md:-ml-2">
        <ul class="divide-y divide-gray-200">
          <li *ngFor="let order of orders.data$ | async">
            <div (click)="editSlide(order)" class="block hover:bg-gray-50 dark:hover:bg-gray-700">
              <div class="px-4 py-4 flex items-center sm:px-6">
                <div class="min-w-0 flex-1 sm:flex sm:items-center sm:justify-between">
                  <div>
                    <div class="flex font-medium text-black dark:text-white truncate">
                      <p>{{order.id}}</p>
                    </div>
                    <div class="mt-2 flex">
                      <div class="flex items-center text-sm text-gray-500">
                        <p>
                          {{order.id}}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </app-container>
  </app-layout>
