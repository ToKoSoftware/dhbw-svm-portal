<app-layout
  [sidebarPages]="sidebarPages"
  heading="Übersicht"
>
  <app-container>
    <form [formGroup]="editOrgForm" (ngSubmit)="save()">
      <app-titled-content
        label="Allgemeine Einstellungen">
        <app-input
          required="true"
          type="text"
          formControlName="title"
          placeholder="1. FC Musterhausen"
          label="Vereinsname">
        </app-input>
        <app-input
          required="true"
          formControlName="access_code"
          type="text"
          placeholder="FCMSTR2021"
          description="Dieser Code muss von neuen Nutzern angegeben werden, um sich bei der Plattform zu registrieren."
          label="Zugangscode">
        </app-input>
        <app-markdown-input
          formControlName="privacy_policy_text"
          description="Diese Datenschutzerklärung muss von jedem Benutzer der Webseite bei der Registrierung akzeptiert werden. Sie gilt neben der Datenschutzerklärung des Portals. Falls diese Funktion nicht benötigt wird, lassen Sie dieses Feld leer."
          label="Datenschutzerklärung Ihres Vereins">
        </app-markdown-input>
        <small class="text-gray-500">Technische ID: {{(currentOrg.currentOrg$ | async)?.id}}</small>
        <div class="flex justify-end w-full">
          <app-button
            formButtonType="submit"
            label="Speichern">
          </app-button>
        </div>
      </app-titled-content>
    </form>
  </app-container>
</app-layout>

<ng-template #advanced>
  <app-edit-developer-settings></app-edit-developer-settings>
</ng-template>
