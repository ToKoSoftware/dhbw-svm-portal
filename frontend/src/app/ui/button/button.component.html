<button
  [type]="formButtonType"
  class="text-white transition ease-in-out duration-150
      border border-transparent mx-2 focus:outline-none rounded"
  [class.focus:border-malachite-700]="type === 'info'"
  [class.bg-malachite-600]="type === 'info'"
  [class.hover:bg-malachite-500]="type === 'info'"
  [class.active:bg-malachite-700]="type === 'info'"
  [class.focus:border-red-700]="type === 'danger'"
  [class.bg-red-600]="type === 'danger'"
  [class.hover:bg-red-500]="type === 'danger'"
  [class.active:bg-red-700]="type === 'danger'"
  [class.text-black]="type === 'blank' || type === 'transparent'"
  [class.dark:text-white]="type === 'blank' || type === 'transparent'"
  [class.hover:text-gray-300]="type === 'transparent'"
  [class.border-black]="type === 'blank'"
  [class.dark:border-white]="type === 'blank'"
  [class.py-2]="size === 'normal'"
  [class.px-6]="size === 'normal'"
  [class.py-1]="size === 'small'"
  [class.px-2]="size === 'small'"
  [class.w-full]="size === 'full'"
  [class.mt-4]="size === 'full'"
  [class.py-3]="size === 'full'"
  [class.mx-2]="size !== 'full'"
  [class.text-center]="size !== 'full'"
>
  <i class="-ml-1 pt-1 text-sm"
     [class.mr-3]="label"
     *ngIf="icon !== null">
    <i-feather [style.height]="'1rem'" [style.width]="'1rem'" [name]="icon"></i-feather>
  </i>
  <span>
  {{label}}
  </span>
</button>
