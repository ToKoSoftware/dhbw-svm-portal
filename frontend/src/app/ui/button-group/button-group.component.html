<span class="relative z-0 inline-flex shadow-sm " *ngIf="buttons != null">
    <ng-container *ngFor="let button of buttons.buttons; let indexV = index">
      <app-button-group-button
        [button]="button"
        [buttonPosition]="indexV"
        [length]="buttons.buttons.length"
      ></app-button-group-button>
    </ng-container>
</span>
