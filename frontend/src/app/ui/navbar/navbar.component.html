<div class="flex flex-col w-64 h-full">
  <div class="flex-1 w-full bg-white dark:bg-black dark:text-white">
    <div class="h-15 bg-white dark:bg-black border-b-2 border-malachite-600 items-center flex">
      <a routerLink="/">
        <img class="h-8 pl-3 w-auto" src="/assets/logo.svg">
      </a>
    </div>
    <app-sidebar [pageGroups]="sidebarPageGroups"></app-sidebar>
  </div>

  <div class="flex items-center flex-shrink-0 bg-white dark:bg-gray-800 bg-gray-100 px-3 py-3">
    <div>
      <a routerLink="/my-profile" class="hover:text-malachite-600 transition duration-200 ease-in-out group">
        First Lastname
        <span class="text-gray-600 group-hover:text-malachite-600 transition duration-200 ease-in-out group">
          {{(login.decodedJwt$ | async)?.email}}
        </span>
      </a>
    </div>
    <div>
      <a routerLink="/login/logout" class="hover:text-malachite-600 transition duration-200 ease-in-out">
        <feather-icon
          name="log-out">
        </feather-icon>
      </a>
    </div>
  </div>
</div>
