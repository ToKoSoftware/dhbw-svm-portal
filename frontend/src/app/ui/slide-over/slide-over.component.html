<div class="fixed inset-0 overflow-hidden transform transition ease-in-out duration-500 sm:duration-700"
     [class.translate-x-0]="slideOver.showSlideOver$ | async"
     [class.translate-x-full]="!(slideOver.showSlideOver$ | async)">
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute inset-0 bg-gray-500 bg-opacity-40 transition-opacity" (click)="close()"></div>
    <section class="absolute inset-y-0 right-0 pl-10 max-w-full flex sm:pl-16">
      <div class="w-screen max-w-2xl ">
        <div class="h-full flex flex-col py-6 bg-white shadow-xl overflow-y-scroll">
          <div class="px-4 sm:px-6">
            <div class="flex items-start justify-between">
              <h2 id="slide-over-heading" class="text-lg font-medium text-gray-900">
                {{slideOver.title}}
              </h2>
              <div class="ml-3 h-7 flex items-center">
                <button class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        (click)="close()">
                  <!-- Heroicon name: x -->
                  <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="mt-6 relative flex-1 px-4 sm:px-6">
            <div *ngTemplateOutlet="slideOver.modalContentElementRef"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
