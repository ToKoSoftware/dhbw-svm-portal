<div class="flex h-screen">
  <div class="flex-1 bg-white dark:bg-black flex flex-col h-full">
    <div class="mx-auto my-auto w-96">
      <div class="flex items-center justify-center">
        <img class="h-16 w-auto" src="/assets/logo.svg">
        <p class="text-2xl text-malachite-600 dark:text-malachite-600 pt-1.5 font-bold">Mein Verein</p>
      </div>
      <div class="mt-10 h-full">
        <form [formGroup]="formGroup" (ngSubmit)="createUser()">
          <ng-container *ngIf="step === 1">
            <p class="py-3 text-xs leading-4 font-semibold text-gray-500 uppercase tracking-wider">
              Vereinszurdnung
            </p>
            <app-input
              formControlName="access_code"
              required="true"
              description="Diesen Code erhalten Sie vom Administrator Ihres Vereins. Er wird benötigt, um die Vereins-Zugehörigkeit festzustellen."
              label="Zugangscode">
            </app-input>
            <app-button
              size="full"
              (click)="checkOrganization()"
              label="Überprüfen & weiter">
            </app-button>
          </ng-container>
          <ng-container *ngIf="step === 2">
            <p class="py-3 text-xs leading-4 font-semibold text-gray-500 uppercase tracking-wider">
              Persönliche Daten (1/3)
            </p>
            <div class="flex space-x-2">
              <app-input
                class="flex-1"
                formControlName="first_name"
                required="true"
                label="Vorname">
              </app-input>
              <app-input
                class="flex-1"
                formControlName="last_name"
                required="true"
                label="Nachname">
              </app-input>
            </div>
            <div class="flex space-x-2">
              <app-input
                class="flex-grow"
                formControlName="street"
                required="true"
                label="Straße">
              </app-input>
              <app-input
                class="w-16"
                formControlName="street_number"
                required="true"
                label="Hausnr.">
              </app-input>
            </div>
            <div class="flex space-x-2">
              <app-input
                class="flex-1"
                formControlName="post_code"
                required="true"
                label="Postleitzahl">
              </app-input>
              <app-input
                class="flex-1"
                formControlName="city"
                required="true"
                label="Stadt">
              </app-input>
            </div>
            <p *ngIf="error" class="text-red-700">Bitte füllen Sie alle Felder korrekt aus.</p>
            <app-button
              size="full"
              (click)="checkNameData()"
              label="Nächster Schritt">
            </app-button>
          </ng-container>
          <ng-container *ngIf="step === 3">
            <p class="py-3 text-xs leading-4 font-semibold text-gray-500 uppercase tracking-wider">
              Persönliche Daten (2/3)
            </p>
            <app-select
              [items]="availableGenderOptions"
              formControlName="gender"
              required="true"
              type="email"
              label="Geschlecht">
            </app-select>
            <app-datetime-input
              formControlName="birthday"
              required="true"
              label="Geburtstag">
            </app-datetime-input>
            <app-button
              size="full"
              (click)="checkBirthdayAndGenderData()"
              label="Nächster Schritt">
            </app-button>
          </ng-container>
          <ng-container *ngIf="step === 4">
            <p class="py-3 text-xs leading-4 font-semibold text-gray-500 uppercase tracking-wider">
              Ihre Zugangsdaten (3/3)
            </p>
            <app-input
              formControlName="email"
              required="true"
              type="email"
              label="E-Mail">
            </app-input>
            <app-input
              formControlName="username"
              required="true"
              type="username"
              label="Username">
            </app-input>
            <app-input
              formControlName="password"
              required="true"
              type="password"
              label="Passwort">
            </app-input>
            <app-button
              formButtonType="submit"
              size="full"
              label="Registrieren">
            </app-button>
          </ng-container>
        </form>
        <p class="mt-3 text-base sm:mt-5 sm:mx-auto md:mt-5 lg:mx-0">
          Sie haben bereits ein Konto?
          <a class="text-blue-600" [routerLink]="'/login/'"> Jetzt einloggen!</a>
        </p>
      </div>
    </div>
  </div>
  <div class="flex-1 hidden md:block min-h-full relative">
    <img src="/assets/login.jpg" class="absolute inset-0 h-full w-full object-cover">
  </div>
</div>
