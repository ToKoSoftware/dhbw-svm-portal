<div class="flex h-screen">
  <div class="flex-1 bg-white dark:bg-black flex flex-col h-full">
    <div class="mx-auto my-auto w-96">
      <div class="flex items-center justify-center">
        <img class="h-16 w-auto" src="/assets/logo.svg">
        <p class="text-2xl text-malachite-600 dark:text-malachite-600 pt-1.5 font-bold">Mein Verein</p>
      </div>
      <div class="mt-10">
        <div class="font-bold cursor-pointer mb-3">
          Verein anlegen
        </div>
        <p *ngIf="error" class="text-red-700">Bitte wählen Sie einen anderen Zugangscode</p>
        <form [formGroup]="form" (ngSubmit)="login()">
          <app-input
            required="true"
            type="text"
            formControlName="title"
            placeholder="1. FC Musterhausen e.V"
            label="Vereinsname">
          </app-input>
          <app-input
            required="true"
            type="text"
            formControlName="access_code"
            placeholder="1-fcm-2021"
            description="Dieser Code wird benötigt, um bei einer Registrierung eines neuen Mitglieds dieses automatisch zu Ihrem Verein hinzuzufügen."
            label="Zugangscode">
          </app-input>
          <app-button
            formButtonType="submit"
            size="full" label="Verein anlegen">
          </app-button>
        </form>
        <p class="mt-3 text-base sm:mt-5 sm:mx-auto md:mt-5 lg:mx-0">
          Sie wollen einem bestehenden Verein beitreten?
          <a class="text-blue-600" [routerLink]="'/login/register'"> Jetzt beitreten!</a>
        </p>
        <p class="mt-3 text-base sm:mt-5 sm:mx-auto md:mt-5 lg:mx-0">
          Sie haben bereits ein Konto?
          <a class="text-blue-600" [routerLink]="'/login'"> Jetzt anmelden.</a>
        </p>
      </div>
    </div>
  </div>
  <div class="flex-1 hidden md:block min-h-full relative">
    <img src="/assets/login.jpg" class="absolute inset-0 h-full w-full object-cover">
  </div>
</div>
